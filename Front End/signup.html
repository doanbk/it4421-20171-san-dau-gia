    <script src="resources/js/script.js" type="text/javascript" > </script>
    <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"> </script>
    
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <img src="resources/images/logoBK.png" alt="logo" class="logo img-responsive" width="30px" height="45px">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                <a class="navbar-brand" href="index.html">Bk Auction</a>
            </div>
            <ul class="nav navbar-nav navbar-collapse collapse">
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Category<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"> Faction</a></li>
                        <li><a href="#"> Home & Garden</a></li>
                        <li><a href="#"> Electronic</a></li>
                    </ul>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help & Contact</a></li>
            </ul>
            <form class="navbar-form navbar-left navbar-collapse collapse">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchText" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                              <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>

            <ul class="nav navbar-nav navbar-right navbar-collapse collapse">
                <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="signup.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- End header -->


    <!-- Sign Up/Login Tab -->
    <div id="signupLoginTab" class="well">
        <ul class="nav nav-tabs nav-pills nav-justified">
            <li class="active"><a data-toggle="tab" href="#signup">Sign Up</a></li>
            <li><a data-toggle="tab" href="#login">Login</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup" class="tab-pane fade in active">
                <div id="signupPersonal">
                    <form action="" method="POST" role="form">
                        <br>
                        <div class="radioBtn row col-md-12">

                            <div class="col-md-6 col-lg-6">
                                <label class="radio-inline"><input type="radio" name="accountType" checked="checked" value="personal">Personal Account</label>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <label class="radio-inline"><input type="radio" name="accountType" value="business">Business Account</label>
                            </div>

                        </div>
                        <br> <br>
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" class="form-control" id="" placeholder="Your name" required="required" name="name-signup">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="" placeholder="Your Email" required="required" name="email-signup">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="" placeholder="Password" required="required" name="password-signup">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control" id="" placeholder="Your number" required="required" name="number-signup">
                        </div>

                        <button id="registerBtn" type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
                
                
            </div> 
            <div id="login" class="tab-pane fade">
                <br> <br>
                <form action="" method="POST" role="form">
                    
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="" placeholder="Your Email" required="required" name="email-login">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="" placeholder="Password" required="required" name="password-login">
                    </div>
                    <br>
                    <button id="loginBtn" type="submit" class="btn btn-success">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Tab -->




</body>
</html>
