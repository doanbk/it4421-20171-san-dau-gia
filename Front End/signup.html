<!DOCTYPE html>

<html>

    <script src="resources/js/script.js" type="text/javascript" > </script>
    <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"> </script>
    
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="row">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 navbar-header">
                        <ul class="nav navbar-nav">
                            <li> <img src="resources/images/logoBK.png" alt="logo" class="img-responsive" width="30px" height="45px"></li>
                            <li><a class="navbar-brand" href="index.html">BK Auction</a></li>
                        </ul>

                    </div>
                    <!-- Infor -->
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Category<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#"> Faction</a></li>
                                    <li><a href="#"> Home & Garden</a></li>
                                    <li><a href="#"> Electronic</a></li>
                                </ul>
                            </li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>

                </div>
                
                
            </div> <!-- Col-4 -->

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <form action="#" method="POST" class="navbar-form navbar-left" role="search">
                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="Search" id="searchText" name="text">
                            
                    </div>
                    <input type="submit" class="btn btn-success" value="Search" name="search">
                </form>
                <ul id="searchAjax">
                              
                </ul>
            </div>

            <!-- Nav right -->
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signup.html"><button type="button" class="btn btn-primary" id="sign-up"> <span class="glyphicon glyphicon-user"></span> Sign Up </button></a>                        </li>
                    <li><a href="signup.html"><button type="button" class="btn btn-success" id="log-in"> <span class="glyphicon glyphicon-log-in"></span> Log In</button> </a></li>
                </ul>
            </div>
            <!-- End nav right -->

        </div>
    </nav>
    <!-- End header -->


    <!-- Sign Up/Login Tab -->
    <div id="signupLoginTab" class="well">
        <ul class="nav nav-tabs nav-pills nav-justified">
            <li class="active"><a data-toggle="tab" href="#signup">Sign Up</a></li>
            <li><a data-toggle="tab" href="#login">Login</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup" class="tab-pane fade in active">
                <br>
                <div class="radioBtn row col-md-12">
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label class="radio-inline"><input type="radio" name="accountType" checked="checked" value="personal">Personal Account</label>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label class="radio-inline"><input type="radio" name="accountType" value="business">Business Account</label>
                    </div>
                
                </div>
                <br> <br>
                <div id="signupPersonal">
                    <form action="" method="POST" role="form">
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" class="form-control" id="" placeholder="Your name" required="required" name="name-signup">
                        </div>
                        <div class="form-group">
                            <label >Email</label>
                            <input type="email" class="form-control" id="" placeholder="Your Email" required="required" name="email-signup">
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control" id="" placeholder="Password" required="required" name="password-signup">
                        </div>

                        <button id="registerBtn" type="submit" class="btn btn-success col-md-12">Register</button>
                    </form>
                </div>

                <div id="signupBusiness" class="hide">
                    <form action="" method="POST" role="form">
                        <div class="form-group">
                            <label>Legal Business Name</label>
                            <input type="text" class="form-control" id="" placeholder="Legal Business Name" required="required" name="bName-signup">
                        </div>
                        <div class="form-group">
                            <label >Legal Business Email</label>
                            <input type="email" class="form-control" id="" placeholder="Legal business email" required="required" name="bEmail-signup">
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control" id="" placeholder="Password" required="required" name="bPassword-signup">
                        </div>
                        <div class="form-group">
                            <label>Legal Business Phone</label>
                            <input type="number" class="form-control" id="" placeholder="Legal business phone" required="required" name="bPhone-signup">
                        </div>

                        <button id="bRegisterBtn" type="submit" class="btn btn-success col-md-12">Register</button>
                    </form>
                </div>
                
                
            </div> 
            <div id="login" class="tab-pane fade">
                <br> <br>
                <form action="" method="POST" role="form">
                    
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="" placeholder="Your Email" required="required" name="email-login">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="" placeholder="Password" required="required" name="password-login">
                    </div>
                    <br>
                    <button id="loginBtn" type="submit" class="btn btn-success col-md-12">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Tab -->




</body>
</html>
